<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Cadence Me!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
    <!-- link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/regular.css" integrity="sha384-z3ccjLyn+akM2DtvRQCXJwvT5bGZsspS4uptQKNXNg778nyzvdMqiGcqHVGiAUyY" crossorigin="anonymous"-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Cadence Me!</h1>

    <!-- Number input -->
    <div id="input-box" class="modal">
      <div class="modal-content">
        <table class="tinputs">
          <tr>
            <td>
              Bips per minute:
            </td>
            <td>
              <input id="input-tempo" type="number" min="0" max="250" value="180" />
            </td>
          </tr>
          <tr>
            <td>
              Bips duration:
            </td>
            <td>
              <input id="input-lenmin" type="number" min="0" max="999" value="0" />min
              <input id="input-lensec" type="number" min="0" max="90" value="30" />sec
            </td>
          </tr>
          <tr>
            <td>
              Pause bips:
            </td>
            <td>
              <input id="input-pausemin" type="number" min="0" max="999" value="0" />min
              <input id="input-pausesec" type="number" min="0" max="59" value="30" />sec
            </td>
          </tr>
          <tr>
            <td>
              Repeat:
            </td>
            <td>
              <input id="input-repeat" type="number" min="1" max="999" value="1" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button id="input-ok">OK</button>
              <button id="input-cancel">Cancel</button>
              <button id="input-clear">Clear</button>
            </td>
          </tr>
        </table>
      </div>
    </div>


    <table class="tpatterns">
      <tr>
        <td colspan="3">
          <a id="play" class="btn">
            <span class="txt">Play</span>
            <span class="round"><i class="fa fa-play"></i></span>
          </a>
          <a id="stop" class="btn">
            <span class="txt">Stop</span>
            <span class="round"><i class="fa fa-stop"></i></span>
          </a>
        </td>
        <td colspan="3">
          <a id="clear" class="btn">
            <span class="txt">Clear</span>
            <span class="round"><i class="fa fa-ban"></i></span>
          </a>
        </td>
      </tr>
      <tr>
        <th></th>
        <th><i class="fa fa-check-double"></i></th>
        <th><i class="fa fa-volume-up"></i></th>
        <th><i class="fa fa-volume-mute"></i></th>
        <th><i class="fa fa-redo"></i></th>
        <th><i class="fa fa-plus" onclick='newPattern()'></i></th>
      </tr>
    </table>
    <script src="https://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
    <script src="js/cadence-me.js"></script>
    <div class="footer">
        <a href="https://github.com/opoto/cadence-me">Project on GitHub</a>
    </div>
   </body>
</html>

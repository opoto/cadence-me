    <h1>Cadence Me!</h1>
    <table>
      <tr>
        <td colspan="2">
          <a id="play" class="btn">
            <span class="txt">Play</span>
            <span class="round"><i class="far fa-play-circle"></i></span>
          </a>
          <a id="stop" class="btn">
            <span class="txt">Stop</span>
            <span class="round"><i class="far fa-stop-circle"></i></span>
          </a>
        </td>
        <td colspan="2">
          <a id="clear" class="btn">

          </a>
        </td>
      </tr>
